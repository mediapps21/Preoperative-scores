<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Preop Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font: 16px/1.5 system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      max-width: 480px;
      margin-inline: auto;
    }
    h1 { font-size: 1.6rem; margin-bottom: 0.5rem; text-align: center; }
    p { color: #555; margin-bottom: 1.5rem; text-align: center; }
    .tools {
      width: 100%;
      display: grid;
      gap: 0.75rem;
      grid-template-columns: 1fr;
    }
    .tool-card {
      display: block;
      text-decoration: none;
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      color: #333;
      font-weight: 500;
      transition: background 0.2s, border-color 0.2s;
    }
    .tool-card:hover {
      background: #e8e8e8;
      border-color: #ccc;
    }
    @media (min-width: 500px) {
      .tools { grid-template-columns: 1fr 1fr; }
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Preop Scores</h1>
  <p>Select a tool:</p>
  <div class="tools">
    <a href="dasi.html" class="tool-card">DASI Calculator</a>
    <a href="stopbang.html" class="tool-card">STOP‑BANG</a>
    <a href="frail.html" class="tool-card">FRAIL Scale</a>
  </div>
  <footer>© 2025 YourName or Institution</footer>
</body>
</html>
